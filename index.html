<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">

    <link rel="stylesheet" href="styles/margins-horizontal.css">

    <title>Sudoku</title>
</head>

<body>    
    <div class="timer-board cached">
        <div class="timer">00:00</div>
        <div class="button-containers">
            <div class="game-button" onclick="pauseGame(event)">‚è∏</div>
            <div class="game-button" onclick="replayGame()">üîÅ</div>
            <div class="game-button" onclick="location.reload()">‚èπ</div>
        </div>
    </div>
    <div class="bienvenu-container mybox">
        <form class="bienvenu">
            <img src="logo.gif" height="80" style="margin-left: 3%;">
            <h1>Bienvenu au Sudoku</h1>
            <input type="button" value="Allons-y!!" id="jouer" onclick="startGame()">
        </form>
    </div>
    <div class="matrice-jeu cached"></div>
    <div class="board result cached">
        <div>You win!!!</div>
        <div class="result-details" id="steps"></div>
        <div class="result-details" id="time"></div>
        <button onclick="replayGame()">‚ü≥ Replay</button>
    </div>
</body>
<script src="scripts/audio.js"></script>
